                        <li class="nav-ul-li">

            </header>
            <main class="main-body">
                <h2>.contact form</h2>
                <form class="form" action="https://hnitest.go.yj.fr/"
                    target="_blank"
                    method="post">
                    <div class="form-field-wrapper">
                        <div class="form-flname-wrapper">
                            <input class="form-flname" id="lastname" type="text"
                                name="lastname" placeholder="Last Name" />
                            <input class="form-flname" id="firstname"
                                type="text"
                                name="firstname" placeholder="First Name" />
                        </div>
                        <input class="form-email" id="email" type="email"
                            name="email" placeholder="e-Mail" />
                        <textarea class="form-request" id="request"
                            name="request"
                            cols="66" rows="10"
                            placeholder="Request"></textarea>
                        <div class="form-country-submit-wrapper">
                            <select class="form-country" id="country"
                                name="country">
                                <option value disabled selected
                                    hidden>Country</option>
                                <option value="Portugal">Portugal</option>
                                <option value="France">France</option>
                                <option value="United Kingdom">United
                                    Kingdom</option>
                                <option value="Madagascar">Madagascar</option>
                            </select>
                            <input class="form-submit" id="submit" type="submit"
                                value="Submit">
                        </div>
                    </div>
                </form>
            </main>
            <footer class="footer">Icons by&nbsp;<a href="https://icons8.com/"
                    target="_blank">Icons8</a></footer>
